<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body class="bg-slate-800 flex justify-center items-center w-screen h-screen">
    <div
      class="bg-slate-700 w-72 shadow-2xl shadow-slate-900/60 rounded-2xl flex flex-col p-4 gap-4"
    >
      <div class="rounded-lg overflow-hidden shadow-xl relative group cursor-pointer">
        <img src="./images/image-equilibrium.jpg" alt="nft" />
        <div class="absolute flex opacity-0 justify-center items-center inset-0 bg-cyan-300/50 group-hover:opacity-100 transition-opacity duration-400">
         <img src="./images/icon-view.svg" alt="nft" />
        </div>
      </div>
      <div class="space-y-3">
        <h1 class="text-xl font-bold text-white hover:text-cyan-300 cursor-pointer w-fit transition-colors duration-400">Equilibrium #3429.</h1>
        <h2 class="text-sm font-normal text-slate-400">
          Our Equilibrium collection promotes balance and calm.
        </h2>
      </div>

      <div class="flex w-full justify-between border-b border-slate-400 pb-4">
        <div class="flex items-center space-x-3">
          <span><img src="./images/icon-ethereum.svg" alt="" /></span>
          <p class="font-bold text-cyan-300">0.041 ETH</p>
        </div>
        <div class="flex items-center space-x-3">
          <span><img src="./images/icon-clock.svg" alt="" /></span>
          <p class="font-bold text-slate-400">3 days left</p>
        </div>
      </div>

      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 p-px bg-slate-400 rounded-full">
            <img src="./images/image-avatar.png" alt="">
        </div>
        <h1 class="text-slate-400 font-medium ">
           Creation of <span class="text-white hover:text-cyan-300 cursor-pointer w-fit transition-colors duration-400"> Jules Wyven</span> 
        </h1>
      </div>
    </div>
  </body>
</html>
